<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <section class="banner">
        <img src="./assets/banner-taller.png" alt="" width="100%">
    </section>
    <section class="my-5">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-md-9 col-lg-4 text-center p-0 bs-c">
                    <img src="./assets/info-1.jpeg" alt="" width="100%">
                </div>
                <div class="col-sm-12 col-md-9 col-lg-4 text-center p-0 bs-cl">
                    <div class="c-card p-4">
                        <p class="title mb-3">
                            Completa tus datos.
                        </p>
                        <form action="php/save.php" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" required
                                    placeholder="name@example.com">
                                <label for="floatingInput">Nombre completo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" required
                                    placeholder="name@example.com">
                                <label for="floatingInput">Telefono</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput" required
                                    placeholder="name@example.com">
                                <label for="floatingInput">Correo</label>
                            </div>
                            <button class="btn-c mt-4" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
